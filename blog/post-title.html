<script>
// Navbar search bar toggle
const searchBtn = document.getElementById('navbarSearchBtn');
const searchInput = document.getElementById('navbarSearchInput');
const searchForm = document.getElementById('navbarSearchForm');
if (searchBtn && searchInput && searchForm) {
    let open = false;
    searchBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        open = !open;
        if (open) {
            searchInput.classList.remove('w-0', 'opacity-0');
            searchInput.classList.add('w-48', 'opacity-100');
            searchInput.style.width = '12rem';
            setTimeout(() => searchInput.focus(), 100);
        } else {
            searchInput.classList.add('w-0', 'opacity-0');
            searchInput.classList.remove('w-48', 'opacity-100');
            searchInput.value = '';
            searchInput.style.width = '0';
        }
    });
    // Hide search bar when clicking outside
    document.addEventListener('click', (e) => {
        if (!searchInput.contains(e.target) && !searchBtn.contains(e.target)) {
            open = false;
            searchInput.classList.add('w-0', 'opacity-0');
            searchInput.classList.remove('w-48', 'opacity-100');
            searchInput.value = '';
            searchInput.style.width = '0';
        }
    });
    // Handle search submit
    searchForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const query = searchInput.value.trim();
        if (query) {
            // For now, just log the query
            console.log('Search:', query);
        }
    });
}
</script>
